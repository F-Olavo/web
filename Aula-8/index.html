<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form com CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Cadastro de Funcionários</h2>
    <div>
      <form>
        <fieldset>
          <legend>Dados Pessoais</legend>
          <table>
            <tr>
              <td class="nome">Nome: *</td>
              <td colspan="3"><input type="text" autofocus placeholder="digite seu nome" required/></td>
            </tr>
            <tr>
              <td>RG: *</td>
              <td><input type="text" placeholder="digite seu RG" required/></td>
              <td>CPF: *</td>
              <td><input type="text" placeholder="digite seu CPF" required/></td>
            </tr>
            <tr>
              <td>Telefone (whtsapp) *:</td>
              <td><input type="tel" placeholder="Ex: +55 88 99438-3465"/></td>
              <td>Telefone 2:</td>                        
              <td><input type="tel" /></td>
            </tr>
            <tr>
              <td>Data de Nascimento: *</td>
              <td><input type="date" /></td>
              <td>Naturalidade: *</td>
              <td><input type="text" placeholder="digite sua naturalidade" value="Brasileira" required/></td>
            </tr>
            <tr>
              <td>Escolaridade:</td>
              <td>
                <select>
                  <option value="A">Alfabetizada</option>
                  <option value="F" selected>Fundamental</option>
                  <option value="MC">Médio Completo</option>
                  <option value="SC">Superior Completo</option>
                </select>
              </td>

              <td>Estado Civil:</td>  
              <td>
                <select>
                  <option value="solteira">Solteira</option>
                  <option value="casada">Casada</option>
                </select>
              </td>
          </table>
        </fieldset>
        <input type="submit" value="Salvar">
        <input type="reset" value="Limpar">
      </form>
    </div>
      <h1><a>
        <br />
        DIOJI
        <br/>
    </a></h1>
  </body>
</html>
